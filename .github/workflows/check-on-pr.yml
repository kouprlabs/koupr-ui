name: Lint and Build

on:
  pull_request:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install Packages
        run: npm i

      - name: Build
        run: npm run build
    permissions:
      contents: read
      pull-requests: read
      checks: write

  storybook-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install Packages
        run: npm i

      - name: Build
        run: npm run build

      - name: Build Storybook
        run: npm run storybook:build
    permissions:
      contents: read
      pull-requests: read
      checks: write

  lint:
    runs-on: ubuntu-latest
    needs:
      - build
      - storybook-build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install packages
        run: npm i

      - name: Build
        run: npm run build

      - name: Run TypeScript Compiler
        run: npm run tsc

      - name: Run ESLint
        run: npm run lint
    permissions:
      contents: read
      pull-requests: read
      checks: write
